<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro</title>
</head>
<body>
    <div class="login">
        <form action="" class="login__form">
            <h1 class="login__title">Registro de Usuario</h1>

            <div class="login__content">
                
                
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="text" required class="login__input" placeholder="Nombre Completo">
                    </div>
                </div>

                
                <div class="login__box">
                    <i class="ri-mail-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="email" required class="login__input" placeholder="Correo Electrónico">
                    </div>
                </div>

                
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="register-pass" placeholder="Contraseña">
                        <i class="ri-eye-off-line login__eye" id="register-eye"></i>
                    </div>
                </div>

                
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="repeat-pass" placeholder="Repetir Contraseña">
                        <i class="ri-eye-off-line login__eye" id="repeat-eye"></i>
                    </div>
                </div>
            </div>

           
            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" required>
                    <label class="login__check-label">Acepto los términos y condiciones</label>
                </div>
            </div>

            
            <button class="login__button" id="register-button">Registrarse</button>

            
            <p class="login__register">
                ¿Ya tienes una cuenta? <a href="Iniciar sesion.html">Iniciar sesión</a>
            </p>
        </form>
    </div>

    <script src="scrips/app.js"></script>
</body>
</html>
