<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
    <title>inicio de sesión</title>
</head>
<body>
    <div class="login">
        <form action="" class="login__form">
            <h1 class="login__title">Inicio de sesión</h1>

            <div class="login__content">
                
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="email" required class="login__input" placeholder="Correo">
                    </div>
                </div>

                
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" placeholder="Contraseña">
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input">
                    <label class="login__check-label">Recordar</label>
                </div>

                <a href="#" class="login__forgot">¿Has olvidado tu contraseña?</a>
            </div>

            <button class="login__button" id="login-button">Entrar</button>

            <p class="login__register">
                No tienes una cuenta? <a href="Registro.html">Registrarse</a>
            </p>
        </form>
    </div>

    <script src="scrips/scripts.js"></script>
    <script src="scrips/dark-mode.js"></script>
</body>
</html>
